<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <h1 class="name">Calculator</h1>
    <div class="first">
        <input type="text" value=""  id="result" placeholder="result" />
        <input class="c" type="button" value="C"  onclick="clearScreen()"/>
    </div>
    <div class="sec">
        <input type="button" value="1" onclick="sandip(1)" />
        <input type="button" value="2" onclick="sandip(2)" />
        <input type="button" value="3" onclick="sandip(3)" />
        <input type="button" value="+" onclick="sandip('+')" />
    </div>
    <div class="third">
        <input type="button" value="4" onclick="sandip(4)" />
        <input type="button" value="5" onclick="sandip(5)" />
        <input type="button" value="6" onclick="sandip(6)"/>
        <input type="button" value="-" onclick="sandip('-')" />
    </div>
    <div class="fourth">
        <input type="button" value="7" onclick="sandip(7)" />
        <input type="button" value="8" onclick="sandip(8)" />
        <input type="button" value="9" onclick="sandip(9)" />
        <input type="button" value="x" onclick="sandip('*')" />
    </div>
    <div class="fifth">
        <input type="button" value="/" onclick="sandip('/')" />
        <input type="button" value="0" onclick="sandip(0)" />
        <input type="button" value ="." onclick="sandip(.)"/>
        <input type="button" value="=" onclick="result.value = eval(result.value)"/>
    </div>

    <script type="text/javascript" src="index.js"></script>

  </body>
</html>
